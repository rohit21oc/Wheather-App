<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/jpg" sizes="16x16" href="icons8-sun.svg">
  <title>Weather App</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <form id="search-form">
        <input type="text" aria-label="Search for a city" autocomplete="off" class="search-box" placeholder="Search for a city..." />
        <button type="submit" class="search-button">Search</button>
      </form>
    </header>
    <main>
      <section class="location">
        <div class="city">Chennai, IN</div>
        <div class="date">Friday 24 May 2024</div>
      </section>
      <div class="current">
        <div class="temp">31<span>°c</span></div>
        <div class="weather">Clouds</div>
        <div class="hi-low">31°c / 32°c</div>
      </div>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
